<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>nft-preview card</title>
    </head>
    <body>
        <div class="nft-card">
            <div class="nft-box">
                <div class="nft-img">
                    <div class="hov">
                        <div class="img-back"></div>
                        <svg class="view-icon" width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
                        
                    </div>
                    
                    
                   <img src="images/image-equilibrium.jpg">
                   
                </div>
                <div class="nft-text">
                    <h3>Equilibrium #3429</h3>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="etherium">
                    
                    <div class="eth-logo">
                        <svg class="logo" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                        <span class="eth">0.041 ETH</span>
                    </div>
                    <div class="nft-timing">
                        <svg class="time" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                        <span class="timing">3 days left</span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="nft-author">
                    
                        <img src="images/image-avatar.png">
                   
                    <div class="author-name">
                        <p class="auth-name"> Creation of <span class="name">Jules Wyvern</span></p>
                    </div>
                </div> 
            </div>
        </div>

    </body>
</html>
